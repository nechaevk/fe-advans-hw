<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn-users" class="btn">Show all users</button>
    <table id="output-users"></table>
    <input id="txt" type="text" name="" value="">
    <button id="btn-user">Show user by id</button>
    <p id="output-user"></p>
    <p>Create new user</p>
    <div>
        <label for="">Name</label>
        <input id="name" type="text" name="" value="">
    </div>
    <div>
        <label for="">Age</label>
        <input id="age" type="text" name="" value="">
    </div>
    <button id="sbmt" name="button">Submit</button>
    <div>
        <input id="dlt" type="text" name="" value="">
        <button id="btn-dlt">Delete user by id</button>
    </div>
    <p>Remove user</p>
    <label for="">Input id</label>
    <input id="remove" type="text" name="" value="">
    <div>
        <label for="">New name</label>
        <input id="new-name" type="text" name="" value="">
    </div>
    <div>
        <label for="">New age</label>
        <input id="new-age" type="text" name="" value="">
    </div>
    <button id="btn-remove">remove user by id</button>

    <script src="js/script.js"></script>    
</body>

</html>
